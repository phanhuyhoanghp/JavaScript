<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap for</title>
</head>
<body>
<h2>JavaScrip Loops</h2>
<p id="demo"></p>
<script>
    let text = " "
    let i;
    for (i = 1; i < 5; i++) {
        text += "The number is" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text
</script>
</body>
</html>
