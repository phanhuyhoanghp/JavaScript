<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap while 1</title>
</head>
<body>
<script>
    let total=0;
    let num=prompt("Enter a number:");
    while (num!=-1){
        num=prompt("Enter a number:");
        alert(num);
        total+=num;
        alert(total)
    }
</script>
