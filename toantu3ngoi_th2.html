<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan tu 3 ngoi thuc hanh 2</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Usernam:</td>
            <td><input type="text" size="45" id="message"></td>
        </tr>
        <tr>
            <td><input type="button" value="Login" onclick="message1()"></td>
            <td><input type="reset" value="Nhap lai"></td>
        </tr>
    </table>
</form>
<script>
    function message1(){
        let login = document.getElementById("message").value;
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message)
    }
</script>
</body>
</html>
