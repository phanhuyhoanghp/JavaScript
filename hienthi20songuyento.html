<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 SNT</title>
    <script>
        function ktSNT(num) {
            let kt = 1
            for (let i = 2; i <= sqrt(num); i++) {
                if (num&i == 0 && num > 2) {
                    kt = 0;
                }
            }
            return (kt)
        }

    </script>
</head>

    }
</script>
