<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap diem sinh vien</title>
</head>
<body>
<script>
    let ly, hoa, sinh;
    ly=+prompt("Nhap diem ly:");
    hoa=+prompt("Nhap diem hoa:");
    sinh=+prompt("Nhap diem sinh:");
    let tong=ly+hoa+sinh;
    let trungbinh=tong/3;
    document.write("Tong la:" +tong +"<br>");
    document.write("Trung binh la:" +trungbinh);
</script>
</body>
</html>
