<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
    <script>
        function convert(){
            let amount=parseInt(document.getElementById("amount").value);
            let result=amount/23000;
            alert("Chuyen doi:" +result)

        }
    </script>
</head>
<body>
<form>
    <table width="70%">
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td><select>
                <option>VND</option>
            </select></td>
            <td><select>
                <option>USD</option>
            </select></td>
            <td><input type="button" value="Convert" onclick="convert()" </td>
        </tr>
    </table>
</form>
</body>
</html>
